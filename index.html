<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옛한글 툴 홈</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'HCRDotum';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.0/HCRDotum.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: 'Noto Serif KR', 'HCRDotum', Arial, sans-serif;
            background-color: #F8F8F8; /* 밝은 배경 */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50; /* 짙은 남색 */
            margin-bottom: 15px;
            font-size: 2.5em;
            font-weight: 700;
        }
        h2 {
            color: #2c3e50;
            margin-top: 40px;
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background-color: #8B4513; /* 전통적인 갈색 */
            margin: 10px auto 0;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
        }
        .intro-section {
            background-color: #E0E7E9; /* 부드러운 회색조 배경 */
            padding: 40px 20px;
            border-radius: 8px;
            margin-bottom: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .image-container {
            margin: 40px auto;
            max-width: 600px;
            border: 2px solid #D4B26C; /* 골드 프레임 */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background-color: #fff;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .image-caption {
            font-style: italic;
            color: #777;
            margin-top: 15px;
            font-size: 0.95em;
        }
        .tool-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .tool-list li {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }
        .tool-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        .tool-list a {
            text-decoration: none;
            color: #2980b9; /* 청색 계열 */
            font-size: 1.2em;
            font-weight: 600;
            display: block;
            position: relative;
            padding-left: 25px;
        }
        .tool-list a::before {
            content: '•';
            color: #8B4513; /* 전통적인 갈색 점 */
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.2em;
        }
        .tool-list a:hover {
            color: #1a527f;
        }

        /* Footer */
        footer {
            margin-top: 60px;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
            border-top: 1px solid #eee;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.7em;
            }
            p {
                font-size: 1em;
            }
            .tool-list {
                grid-template-columns: 1fr;
            }
            .intro-section {
                padding: 30px 15px;
            }
        }
    </style>
</head>

<body>

    <iframe src="menu.html" style="width: 100%; height: 60px; border: none; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05);"></iframe>

    <div class="container">
        <div class="intro-section">
            <h1>옛한글 툴에 오신 것을 환영합니다!</h1>
            <p>우리 민족의 소중한 유산인 옛한글을 탐구하고 활용할 수 있는 다양한 도구를 제공합니다.</p>
        </div>

        <div class="image-container">
            <img src="wow.png" alt="옛한글 이미지 - 훈민정음">
        </div>
        <p class="image-caption">한글 창제의 정신이 담긴 훈민정음 해례본의 한 구절입니다.</p>

        <h2>옛한글 툴 목록</h2>
        <ul class="tool-list">
            <li><a href="./unipua"> 한양PUA ↔ 첫가끝 변환기</a></li>
            <li><a href="./typer"> 옛한글 입력기</a></li>
            <li><a href="./dongkukdict"> 동국정운(중세) 한자음 사전</a></li>
            <li><a href="./dongkukconv"> 동국정운(중세) 한자 변환기 </a></li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2023-2025 옛한글 툴. 모든 권리 보유.</p>
    </footer>

</body>
</html>
